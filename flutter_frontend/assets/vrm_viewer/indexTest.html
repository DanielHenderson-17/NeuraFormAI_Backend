<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VRM Animation Test Environment</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style>
      body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          background: #1a1a1a;
          color: #ffffff;
      }

      #main-container {
          display: flex;
          height: 100vh;
      }

      #canvas-container {
          flex: 1;
          position: relative;
      }

      canvas {
          display: block;
          background: #2a2a2a;
      }

      #controls {
          width: 300px;
          background: #333;
          padding: 20px;
          overflow-y: auto;
          border-left: 1px solid #555;
      }

      #console-output {
          position: fixed;
          bottom: 10px;
          right: 320px;
          width: 400px;
          height: 200px;
          background: rgba(0, 0, 0, 0.8);
          color: #00ff00;
          font-family: 'Courier New', monospace;
          font-size: 12px;
          padding: 10px;
          border: 1px solid #00ff00;
          border-radius: 5px;
          overflow-y: auto;
          z-index: 1000;
      }

      .control-group {
          margin-bottom: 20px;
          padding: 15px;
          background: #444;
          border-radius: 5px;
      }

      .control-group h3 {
          margin: 0 0 10px 0;
          color: #00ccff;
      }

      button {
          width: 100%;
          padding: 10px;
          margin: 5px 0;
          background: #007acc;
          color: white;
          border: none;
          border-radius: 3px;
          cursor: pointer;
          font-size: 14px;
      }

      button:hover {
          background: #0099ff;
      }

      button:disabled {
          background: #666;
          cursor: not-allowed;
      }

      select {
          width: 100%;
          padding: 8px;
          margin: 5px 0;
          background: #555;
          color: white;
          border: 1px solid #777;
          border-radius: 3px;
      }

      .status {
          padding: 5px 10px;
          margin: 5px 0;
          border-radius: 3px;
          font-weight: bold;
      }

      .status.ready { background: #004400; color: #00ff00; }
      .status.loading { background: #444400; color: #ffff00; }
      .status.error { background: #440000; color: #ff0000; }
      .status.playing { background: #004444; color: #00ffff; }

      #stats {
          background: #222;
          padding: 10px;
          margin: 10px 0;
          border-radius: 3px;
          font-family: 'Courier New', monospace;
          font-size: 11px;
      }

      .stat-item {
          margin: 2px 0;
      }

      .clear-console {
          position: absolute;
          top: 5px;
          right: 5px;
          padding: 2px 8px;
          background: #ff4444;
          color: white;
          border: none;
          border-radius: 3px;
          cursor: pointer;
          font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div id="main-container">
      <div id="canvas-container">
        <!-- Three.js canvas will be inserted here -->
      </div>

      <div id="controls">
        <h2>VRM Animation Test</h2>

        <div class="control-group">
          <h3>System Status</h3>
          <div id="system-status" class="status loading">Initializing...</div>
          <div id="stats">
            <div class="stat-item">
              VRM Loaded: <span id="vrm-loaded">false</span>
            </div>
            <div class="stat-item">
              Animation Loaded: <span id="animation-loaded">false</span>
            </div>
            <div class="stat-item">
              Animation Playing: <span id="animation-playing">false</span>
            </div>
            <div class="stat-item">
              Current Animation: <span id="current-animation">None</span>
            </div>
            <div class="stat-item">
              Mixer Time: <span id="mixer-time">0.00</span>
            </div>
            <div class="stat-item">FPS: <span id="fps">0</span></div>
          </div>
        </div>

        <div class="control-group">
          <h3>VRM Model</h3>
          <select id="vrm-select">
            <option value="">Select VRM Model...</option>
            <option value="../vrm_models/koan_model.vrm">Koan Model</option>
            <option value="../vrm_models/nika_model.vrm">Nika Model</option>
            <option value="../vrm_models/kenji_model.vrm">Kenji Model</option>
            <option value="../vrm_models/gwen_model.vrm">Gwen Model</option>
            <option value="../vrm_models/fuka_model.vrm">Fuka Model</option>
          </select>
          <button id="load-vrm-btn" disabled>Load VRM</button>
          <button id="clear-vrm-btn" disabled>Clear VRM</button>
        </div>

        <div class="control-group">
          <h3>Animation</h3>
          <select id="animation-select">
            <option value="">Select Animation...</option>
            <option value="../legacy/animations/peace.vrma">Peace</option>
            <option value="../legacy/animations/greeting.vrma">Greeting</option>
            <option value="../legacy/animations/pose.vrma">Pose</option>
            <option value="../legacy/animations/squat.vrma">Squat</option>
            <option value="../legacy/animations/spin.vrma">Spin</option>
            <option value="../legacy/animations/shoot.vrma">Shoot</option>
            <option value="../legacy/animations/full.vrma">Full</option>
          </select>
          <button id="load-animation-btn" disabled>Load Animation</button>
          <button id="play-animation-btn" disabled>Play Animation</button>
          <button id="stop-animation-btn" disabled>Stop Animation</button>
          <button id="reset-animation-btn" disabled>Reset Animation</button>
        </div>

        <div class="control-group">
          <h3>Debug Controls</h3>
          <button id="log-vrm-info-btn" disabled>Log VRM Info</button>
          <button id="log-animation-info-btn" disabled>
            Log Animation Info
          </button>
          <button id="test-mixer-btn" disabled>Test Mixer</button>
          <button id="reset-scene-btn">Reset Scene</button>
        </div>
      </div>
    </div>

    <div id="console-output">
      <button class="clear-console" onclick="clearConsole()">Clear</button>
      <div id="console-content"></div>
    </div>

    <script type="importmap">
      {
          "imports": {
              "three": "https://cdn.jsdelivr.net/npm/three@0.179.0/build/three.module.js",
              "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.179.0/examples/jsm/",
              "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3/lib/three-vrm.module.js",
              "@pixiv/three-vrm-animation": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm-animation@3/lib/three-vrm-animation.module.js"
          }
      }
    </script>
    <script type="module" src="appTest.js"></script>
  </body>
</html>
